language: node_js
node_js:
  - '8'
cache:
  directories:
    - node_modules
install:
  - npm install
script: npm run lint
# before_deploy
deploy:
  provider: npm
  email: "$NPM_EMAIL"
  api_key: "$NPM_TOKEN"
  skip_cleanup: true
  on:
    tags: true
    branch: master
  tag: latest
after_success:
  - npm version patch
  - git add .
  - git commit -m "patch"
  - git push -u origin master
